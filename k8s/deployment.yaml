apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: tjkim251/hello-world:162f2ad286670a2668e850098cc8073f68f92868
        ports:
        - containerPort: 80

